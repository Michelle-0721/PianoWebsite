  <body>
    <div class="contacts">
      <b class="contact1">Contact</b>
      <img
        class="chian-ru-chen-1"

      />

        <form id="myForm">          
          <label for="name">Name</label>
          <input type="text" id="name" name="name"  />
          <label for="email">E-mail Address</label>
          <input type="email" id="email" name="email"  />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="5" rows="5" ></textarea>          
          <input type="submit" value="send message" id="send message">         
        </form>
      </div>

      <div class="copyright5">

      </div>
      <div class="about-uppest-head4"></div>

      <b class="repertoire-h4" id="repertoireHText">Repertoires</b>
      <b class="contact-h4" id="contactHText">Contact</b>

    <script>
      var homeHText = document.getElementById("homeHText");
      if (homeHText) {
        homeHText.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var aboutHText = document.getElementById("aboutHText");
      if (aboutHText) {
        aboutHText.addEventListener("click", function (e) {

      if (awardsHText) {

          window.location.href = "./video.html";
        });
      }

      if (repertoireHText) {
        repertoireHText.addEventListener("click", function (e) {
          window.location.href = "./repertoire.html";
        });
      }
      
      var contactHText = document.getElementById("contactHText");
      if (contactHText) {
        contactHText.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      var submitText = document.getElementById("send message");
      if (submitText) {
        submitText.addEventListener("click", function (e) {
          window.location.href = "./contact-response.html";
        });
      }

      <script src="link.js"></script>
